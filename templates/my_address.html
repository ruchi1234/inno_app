<ion-view>
<style>
	p {
    margin: 0px 0 5px;
}
</style>
	<!-- Hearder Bar Start -->
	<div class="bar bar-header subcategery_header_pan">
		<div class="row">
            
            <div class="col-20">
				<button style="color: #fff;margin-top: 6px;" class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-click="openLeftMenu()"></button>
			</div>
            <div class="col header_my_profile">
                <span style="margin-right: 25%;font-size: 16px; color: #fff;">My Profile</span>
            </div>
        </div>
	</div>
	 
	<div style="clear:both;"></div>
	<!-- Hearder Bar End -->

	<ion-content class=" " style="margin-top: 60px">
	 <div style="text-align: center;margin-top: 50px;" ng-if="loadingdata==1">
	 	   	<img ng-src="img/loading_spinner.gif" />
	 	   </div>	
		<div class="row" ng-model="formData.userProfile">
			<div class=""></div>
			<div class="col">
				<div class="my_add_pan" ng-repeat="x in userProfile" >
					<p style="font-size: 23px; padding: 3px;">{{x.businessName}}</p>
					<p style="font-size: 23px; padding: 3px;">{{x.name}}</p>
					<p style="font-size: 15px;     padding-left: 5px;">{{x.address}}</p>
					<p style="font-size: 15px;     padding-left: 5px;" ng-if="x.pincode"><span>{{x.pincode}} </p>
					<p style="font-size: 15px;     padding-left: 5px;" ng-if="x.pancard"><span>{{x.pancard}} </p>
					<p style="font-size: 15px;     padding-left: 5px;" ng-if="x.tin"><span>{{x.tin}} </p>
					<p style="font-size: 15px;     padding-left: 5px;"><span>{{x.email}}</p>
					<p style="font-size: 15px;     padding-left: 5px;"><span>{{x.phone}}</p>
					
					<div class="row">
  						<div class="col" style="margin-top: 10px;">
	  						<a href="#/app/edit_profile">
	  							<div class="add_edit">
									<span><i class="icon ion-edit"></i></span><span style="margin-left: 10px;">Edit</span>
								</div>
	  						</a>
  						</div>
	  					 
  					</div>
					
				</div>
			</div>
			<div class=" "></div>
		</div>
	</ion-content>
	

</ion-view>
